# ==============================
# ? Database Configuration
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/cosmeticsdb
spring.datasource.username=root
spring.datasource.password=Root@123

# ==============================
# ? JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: Format SQL output for readability
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# ? Server Configuration
# ==============================
# Port for Spring Boot application
server.port=8080

# ==============================
# ? Multipart Upload Limits
# ==============================
# Fix for MaxUploadSizeExceededException (413 Payload Too Large)
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# ==============================
# ? CORS - Allow Frontend Access
# ==============================
# Allow React frontend to access backend
spring.mvc.cors.allowed-origins=http://localhost:3000

# If you need to support credentials (cookies, auth headers), use:
# spring.mvc.cors.allow-credentials=true

# ==============================
# ? Logging & Debugging (Optional)
# ==============================
# Log incoming requests and parameters for debugging
spring.mvc.log-request-details=true
logging.level.org.springframework.web=DEBUG
